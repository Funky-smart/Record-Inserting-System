<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homepage</title>
    <style>
        table{
            border-radius: 5px;
            border-style: solid black;
            margin-left: 200px;
            margin-top: 50px;
        }
        body{
            background: whitesmoke;
        }
        p{
            margin-left: 200px;
        }
        a{
            text-decoration: none;
        }
    </style>
</head>
<body>
    <table border="3">
        <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Other Name</th>
            <th>Tel</th>
            <th>Action</th>
        </tr>

        {% for directory in all_directory  %}
        <tr>
            <td>{{ directory.first_name }}</td>
            <td>{{ directory.last_name }}</td>
            <td>{{ directory.other_name }}</td>
            <td>{{ directory.tel }}</td>
            <td><a href="remove/{{ directory.id }}" onclick="return confirm('Do you want to continue')">Remove</a> - <a href="amend/{{ directory.id }}" onclick="return confirm('Do you want to continue')" >Amend</a></td>
        </tr>
        {% endfor %}
    </table>
    <p> <button><a href="{% url 'insert'%}">Click to add</a></button></p>
</body>
</html>
