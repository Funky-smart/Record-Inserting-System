<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Insert Record</title>
    <style>
        .table{
            border-radius: 5px;
            border-style: solid black;
            margin-top: 20px;
        }
        input{
            border-radius: 5px;
        }
        body{
            background: whitesmoke;
        }
        a{
            text-decoration: none;
        }
        button{
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <form action="" method="post" enctype="multipart/form-data">
        {% csrf_token %}
            <table class="table">
                {{ form.as_table }}
            </table>
        <input type="submit" class="input" value="Creat new contact" onclick="return confirm('Do you want to continue')">
    </form>
    
    <button><a href="{% url 'index'%}">Homepage</a></button>
</body>
</html>
